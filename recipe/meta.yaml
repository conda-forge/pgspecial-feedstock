{% set name = "pgspecial" %}
{% set version = "2.1.3" %}
{% set sha256 = "6d4d2316aff7d47954db99d4c391d6c0bb26568ebcb9d151f65dab7938b6cbe2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - click >=4.1
    - psycopg >=3.0.10
    - sqlparse >=0.1.19

test:
  requires:
    - python {{ python_min }}
  imports:
    - pgspecial
    - pgspecial.help

about:
  home: http://pgcli.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: Meta-commands handler for Postgres Database.
  dev_url: https://github.com/dbcli/pgspecial

extra:
  recipe-maintainers:
    - mariusvniekerk
    - dhirschfeld
