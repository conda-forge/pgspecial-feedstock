{% set name = "pgspecial" %}
{% set version = "1.12.0" %}
{% set sha256 = "4df7d191949af3ca04267efe0731f006baa621d120da63e58c2847721344669a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # The 0.12.0 pypi sdist is broken so using the github release
  # This should be reverted for the next update
  url: https://github.com/dbcli/pgspecial/archive/v1.12.0.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - click >=4.1
    - sqlparse >=0.1.19
    - psycopg2 >=2.7.4

test:
  imports:
    - pgspecial
    - pgspecial.help

about:
  home: http://pgcli.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: Meta-commands handler for Postgres Database.
  dev_url: https://github.com/dbcli/pgspecial

extra:
  recipe-maintainers:
    - mariusvniekerk
    - dhirschfeld
